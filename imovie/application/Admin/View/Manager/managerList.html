    <style type="text/css">
        body {font-size: 20px;
            padding-bottom: 40px;
            background-color:#e9e7ef;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {

<body>
<form class="form-inline definewidth m20" action="#" method="get">
      <font color="#777777"><strong>管理员名称：</strong></font>
    <input type="text" name="menuname" id="menuname"class="abc input-default" placeholder="" value="">&nbsp;&nbsp; 
    <button type="submit" class="btn btn-primary">查询</button> 
	<button type="button"  id="addnew"><a href="{:U('managerAdd')}">添加管理员</a></button>
</form>
<table class="table table-bordered table-hover definewidth m10">
    <thead>
    <tr>
        <th>编号</th>
        <th>管理员名称</th>
        <th>账号状态</th>
        <th>创建时间</th>
        <th>操作</th>
    </tr>
    </thead>
    <foreach name="manager_list" item="vo">
        <tr>
                <td>{$vo.manager_id}</td>
                <td><a href="teacherdetail.html">{$vo.manager_name}</a></td>
                <td>{$vo.manager_status}</td>
                <td>{$vo.manager_ctime|date="Y-m-d",###}</td>
                <td> <a href="{:U('managerDel','manager_id='.$vo[manager_id])}" class="tablelink"> 删除</a></td>
        </tr>
    </foreach>    
       
       </table>
{$show}
